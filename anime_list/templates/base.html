<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<link rel="stylesheet" href="../static/css/profile.css">
<link rel="stylesheet" href="../static/css/lists.css">
<title>Anime Library</title>
</head>
<body>

    <!--Nav-->
    <nav class="navigation">
        <div>
            <ul id="horizontal-list">
                <a href="{{ url_for('site.home') }}">
                    <li>Home</li>
                </a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('site.profile') }}">
                        <li>Profile</li>
                    </a>
                    <a href="{{ url_for('site.unwatched') }}">
                        <li>To Watch</li>
                    </a>
                    <a href="{{ url_for('site.watched') }}">
                        <li>Watched</li>
                    </a>
                    <a href="{{ url_for('auth.logout') }}">
                        <li style="color: black">Log Out</li>
                    </a>
                {% else %}
                <a href="{{ url_for('auth.signin') }}">
                    <li>Sign In</li>
                </a>
                <a href="{{ url_for('auth.signup') }}">
                    <li style="color: black">Sign Up For Free</li>
                </a>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!--End Nav-->

    {% block content %}
    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
